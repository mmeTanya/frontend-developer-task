<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend developer task</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="sass/main.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="title">Title</h1>
      <button type="button" class="button--open" data-modal-open>Make registration</button>
      <div class="backdrop backdrop--hidden" data-modal>
        <div class="modal">
          <button type="button" class="button--close" data-modal-close>
            <svg class="button--close__icon" width="11" height="11">
              <use href="./images/icons.svg#close"></use>
            </svg>
          </button>
          <form class="form" name="signup_form" autocomplete="on">
            <div class="form__field">
              <label class="form__label" for="name"> Name </label>
              <div class="input-group-absolute">
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="input-group-absolute__input"
                  autofocus
                  required
                  pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
                  title="Username must be two words separated by space."
                />
                <svg class="input-group-absolute__icon" width="12" height="12">
                  <use href="./images/icons.svg#icon-name"></use>
                </svg>
              </div>
            </div>
            <div class="form__field">
              <label class="form__label" for="email"> Email </label>
              <div class="input-group-absolute">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="input-group-absolute__input"
                  required
                />
                <svg class="input-group-absolute__icon" width="13" height="13">
                  <use href="./images/icons.svg#icon-mail"></use>
                </svg>
              </div>
            </div>
            <div class="form__field">
              <label class="form__label" for="password"> Password </label>
              <div class="input-group-absolute">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="input-group-absolute__input"
                  minlength="5"
                  maxlength="12"
                  required
                  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                  title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."
                />
                <svg class="input-group-absolute__icon" width="15" height="15">
                  <use href="./images/icons.svg#icon-diagram"></use>
                </svg>
              </div>
            </div>
            <div class="form__field">
              <label class="form__label" for="date"> Date of birth </label>
              <div class="input-group-absolute">
                <input
                  type="date"
                  name="date"
                  id="date"
                  class="input-group-absolute__input"
                  min="1920-01-01"
                  max="2022-01-01"
                  required
                />
              </div>
            </div>
            <button class="button--open" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
